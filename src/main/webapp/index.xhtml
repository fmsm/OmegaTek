<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
<!-- el requisito: "SEO, posicionamiento en buscadores" esta en los ficheros /resources/vistas/xxxxLayout.xhtml -->    
        <title></title>
</h:head>
<h:body>
    <ui:composition template="/resources/vistas/indexLayout.xhtml">
        
        <!-- 
        con esto se consigue ejecutar el metodo AccessoMB.comprobarCookies (managed bean @ViewScope) 
        que nos permite logear al usuario, si este seleccionÃ³ que queria permanecer logeado en visitas anteriores 
        -->
        <f:metadata>
            <f:viewAction action="#{accesoViewMB.comprobarCookies}" if="#{cookie.get('otCheck') eq null}" />
            <f:viewAction action="#{cestaMB.recuperarPedidoUsuario}" if="#{session.getAttribute('userID') == null}" />
        </f:metadata>        
        
        <ui:define name="tituloVentana">#{mensajes.indexTitulo}</ui:define>
        
    </ui:composition>
</h:body>
</html>

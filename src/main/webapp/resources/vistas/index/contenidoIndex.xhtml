<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>

<h:body>
    <ui:composition>
        
        <h:form id="mainForm">
                            
        <div class="ui-grid-row">
            
            <!-- SLIDER CON HERO IMAGES -->
            
            <div class="ui-grid-col-12">
                
                
                <p:carousel id="imagenesCarousel" numVisible="1"  responsive="true"
                            styleClass="carousel-sinHeader">    <!-- aplicada una clase personalizada para logra un p:carousel sin cabecera -->
                    <p:graphicImage library="imagenes" name="carousel-1.png" class="ui-grid-col-12"/>                
<!--                quitadass las otras imagenes del carousel pues no me ha dado tiempo a preparalas acorde a la web

                    <p:graphicImage library="imagenes" name="carousel-2.jpg" class="ui-grid-col-12"/>
                    <p:graphicImage library="imagenes" name="carousel-3.jpg" class="ui-grid-col-12"/>
-->
                </p:carousel>
                
            </div>
                        
        </div>
        
        <p:separator/>
        
        <!-- CAROUSEL CON ULTIMAS NOVEDADES -->
                
        <div class="ui-grid-row">

            <div class="ui-grid-col-12">

                <p:carousel id="novedadesCarousel" value="#{indexViewMB.ultimosProductos}" var="item" 
                            numVisible="4" autoPlayInterval="15000" headerText="#{mensajes.indexUltNov}" responsive="true">
<!--                            itemStyle="text-align:center">-->

                    <ui:include src="/resources/vistas/comun/productoPnl.xhtml"/>

                </p:carousel>                

            </div>

        </div>
        
        </h:form>
        
        <p:separator/>
        
    </ui:composition>
</h:body>
</html>
